redis:
  hostname: redis
  domainname: localdomain
  image: redis
  ports:
    - "6379:6379"

fountain:
  image: smartdeveloperhub/agora-fountain:dev
  hostname: fountain
  domainname: localdomain
  links:
    - redis:redis
  environment:
    - TERM=xterm
    - FOUNTAIN_CONFIG=agora.fountain.server.config.ProductionConfig
    - LOG_LEVEL=DEBUG

planner:
  image: smartdeveloperhub/agora-planner:dev
  hostname: planner
  domainname: localdomain
  links:
    - fountain:fountain
    - redis:redis
  environment:
    - TERM=xterm
    - PLANNER_CONFIG=agora.planner.server.config.ProductionConfig
    - LOG_LEVEL=DEBUG

nginx:
  build: nginx
  hostname: nginx
  domainname: localdomain
  links:
    - planner:planner
    - fountain:fountain
  ports:
    - "9002:80"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf



